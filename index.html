    <h2>Problem 1</h2>
    <p><strong>Question:</strong> A ball is thrown upward at 20 m/s. Find the maximum height.</p>
    <p><strong>Solution:</strong> Use \( h = \frac{v^2}{2g} \). Here, \( h = \frac{(20)^2}{2(9.8)} \approx 20.4 \, \text{m} \).</p>
